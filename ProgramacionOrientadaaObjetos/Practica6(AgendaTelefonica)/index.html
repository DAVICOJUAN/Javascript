<!doctype html>
<html lang="en">
  <head>
    <title>Agenda Telefonica: Local Storage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Estilos CSS-->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Extras-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            
            <div class="row">
               <div class="col-12 text-center">
                   <h1>Agenda Telefónica Local Storage</h1> 
               </div> 
            </div>
            <div class="row">
                <div class="col-6 pull-left">
                    <!-- <div class="form-group">
                        <form action="#" id="formulario">
                            <label for="nombre" class="pull-left">Nombre:</label>
                            <textarea id="nombre" rows="1" placeholder="Nombre a ingresar"></textarea>
                            <label for="telefono" class="pull-left">Teléfono:</label>
                            <textarea id="telefono" rows="1" placeholder="Número personal celular" ></textarea>
                            <button style="font-size:24px" type="submit" class="mt-2 btn btn-outline-info btn-block">Añadir contacto <i class="fa fa-address-card" aria-hidden="true"></i></button>
                        </form>
                    </div> -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                              <label for="">Inserte Nombre:</label>
                              <input type="text" name="" id="nombre-agenda" class="form-control" placeholder="Escriba aquí un nombre" aria-describedby="helpId">
                             
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                              <label for="">Inserte número celular:</label>
                              <input type="text" name="" id="telefono-agenda" class="form-control" placeholder="Ingrese aquí su telefono celular" aria-describedby="helpId">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" name="" id="guardar" class="btn btn-outline-info btn-block"> <i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar contacto</button>
                        </div>
                    </div>
                    
                </div>
                <div class="col-6">
                    <div class="row">
                      <div class="col-12">
                          <h4>Contactos Almacenados</h4>    
                          <div id="notebook">
                            <table id="lista-agenda" class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nombre:</th>
                                        <th scope="col">Teléfono:</th>
                                        <th scope="col">Status:</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                            <a href="#" id="vaciar-agenda">Vaciar Agenda</a>

                          </div>
                      </div>
                    </div>
                </div> 
            </div>
        </div>

    </div>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/d29ee77bb6.js"></script>  
    <!--SweetAlerts--> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
