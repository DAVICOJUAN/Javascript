<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Producción</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label for="">Lunes</label>
                        <input type="number" name="" id="prod_1" class="form-control" placeholder=" producción" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="">Martes</label>
                        <input type="number" name="" id="prod_2" class="form-control" placeholder=" producción" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="">Miércoles</label>
                        <input type="number" name="" id="prod_3" class="form-control" placeholder="producción" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="">Jueves</label>
                        <input type="number" name="" id="prod_4" class="form-control" placeholder="producción" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="">Viernes</label>
                        <input type="number" name="" id="prod_5" class="form-control" placeholder="producción" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="">Sábado</label>
                        <input type="number" name="" id="prod_6" class="form-control" placeholder="producción" aria-describedby="helpId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="button" name="" id="btn_Calcular" class="btn btn-primary btn-lg btn-block">Calcular</button>
                </div>
                <div class="col-6">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading"></h4>
                        <p id="resultado"></p>
                        <p class="mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
