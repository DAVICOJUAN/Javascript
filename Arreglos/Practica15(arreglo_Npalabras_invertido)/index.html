<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arreglo de N palabras se regresa invertido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                      <label for="">Ingresa el # de casillas de la colección:</label>
                      <input type="number" name="" id="rango_arreglo" class="form-control" placeholder="Número de posiciones a generar" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-6">
                    <button type="button" name="" id="btnRango" class="btn btn-primary btn-lg btn-block">Generar elementos del arreglo</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <ul id="ArrayListWords" class="list-group"></ul>
                </div>
                <div class="col-3">
                    <button type="button" name="" id="btnAsignar" class="btn btn-primary btn-lg btn-block">Asignar palabras a colección</button>
                </div>
                <div class="col-3">
                    <button type="button" name="" id="btnInvertArray" class="btn btn-primary btn-lg btn-block">Invertir arreglo</button>
                </div>
                <div class="col-3">
                    <ul id="ArrayListInverted" class="list-group"></ul>
                </div>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
