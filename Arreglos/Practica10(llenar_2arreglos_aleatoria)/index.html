<!doctype html>
<html lang="en">
  <head>
    <title>Llenar 2 arreglos de manera aleatoria</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                      <label for="">Ingresa el tamaño de la colección</label>
                      <input type="number" class="form-control" name="" id="rango_array" aria-describedby="helpId" placeholder="Número de posiciones del arreglo">
                    </div>
                </div>
                <div class="col-6">
                    <button type="button" name="" id="btnArraySize" class="btn btn-primary btn-lg btn-block">Llenar Arreglos</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col4">
                    <ul id="uno" class="list-group">
                    </ul>
                </div>
                <div class="col-4">
                    <ul id="dos" class="list-group">
                    </ul>
                </div>
                <div class="col-4">
                    <ul id="tres" class="list-group">
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="alert alert-success" role="alert">
                      <h4 class="alert-heading">Oprime "1" para Realizar C = A + B</h4>
                      <p></p>
                      <p class="mb-0"></p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="alert alert-success" role="alert">
                      <h4 class="alert-heading">Oprime "2" para Realizar C = B - A</h4>
                      <p></p>
                      <p class="mb-0"></p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="alert alert-success" role="alert">
                      <h4 class="alert-heading">Oprime "3" para Realizar C = B * A </h4>
                      <p></p>
                      <p class="mb-0"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                      <label for="">Ingresa una opción</label>
                      <input type="number" class="form-control" name="" id="opcion" aria-describedby="helpId" placeholder="Ingresa 1, 2 o 3 segun desees">
                    </div>
                </div>
                <div class="col-6">
                  <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading"></h4>
                    <p id="mensaje"></p>
                    <p class="mb-0"></p>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
